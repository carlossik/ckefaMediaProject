<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking and Enquiry Form - CKEFA Media</title>
    <link rel="stylesheet" href="styles/ckefa.css">
    <script src="https://kit.fontawesome.com/881c006f76.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./media/football-field-desktop.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFFAFA;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            color: #90ee90;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #77cc77;
            border-bottom: 2px solid #FFFAFA; /* Border under navbar */
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Lighter background */
            border-radius: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #90ee90; /* Light green color */
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #90ee90; /* Light green color */
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #000;
        }
        input[type="submit"] {
            background-color: #90ee90; /* Light green color */
            color: #000;
            border: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #77cc77; /* Darker shade of light green */
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 20px;
            }
            h2, p {
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="pages/aboutus.html">About Us</a>
    <a href="pages/booking.html">Book Services</a>
    <a href="pages/contactusPage.html">Contact Us</a>
</div>

<section class="hero">
    <div class="hero-content-area">
        <img src="media/ckefa-logo.png" alt="brandlogo">
        <h1>CKEFA Media</h1>
        <h3>Watch your team play matches, <span class="hero-live"><strong>live</strong></span>  with us</h3>
        <a href="pages/booking.html" class="btn">Book Now</a>
    </div>
</section>

<footer>
    <p>&reg; CKEFA Media</p>
    <p>Why are you even reading this?! There is never anything interesting in the footer!</p>
    <ul>
        <li><a href="#"><i class="fa-brands fa-youtube fa-2xl" style="color:#FFFAFA"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-x-twitter fa-2xl" style="color:#FFFAFA"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook fa-2xl" style="color:#FFFAFA"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram fa-2xl" style="color:#FFFAFA"></i></a></li>
    </ul>
</footer>

    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
    <script type="text/javascript" src="ckefa.js"></script>
</body>
</html>
